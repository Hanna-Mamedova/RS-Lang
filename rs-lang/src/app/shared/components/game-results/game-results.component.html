<div *ngIf="this.results.length !== 0">
  <div>
    <title> Статистика</title>
  <app-donut-chart [resultArray]="results" float="center"></app-donut-chart>
  </div>
  <div>
    <title>Результаты</title>
    <app-result-table [gameResults]="results"></app-result-table>
  </div>
</div>

<ng-template #messages let-message let-image="image">
  <mat-card>
    <mat-card-title float="center">{{message}}</mat-card-title>
  <img mat-card-image [src]="image" alt="Img of Mister Bin">
</mat-card>
</ng-template>

<div *ngIf="this.results.length === 0">
  <ng-container *ngTemplateOutlet="
  messages; context:
  {$implicit: 'Нужно ответить хоть что-нибудь. Попробуй снова!', image: '../../../../assets/Mr.-Bean-PNG-HD-Image.png'}"
  >
  </ng-container>
</div>

<div *ngIf="allInCorrect() && this.results.length !== 0">
  <ng-container *ngTemplateOutlet="
  messages; context:
  {$implicit: 'Упс! Нет правильных ответов. Попробуй снова!', image: '../../../../assets/kisspng-rowan-atkinson-mr-bean-television-show-mr-bean-5acf84d2a9cb75.5586928315235493946955.png'}"
  >
  </ng-container>
</div>

<div *ngIf="allCorrect() && this.results.length !== 0">
  <ng-container *ngTemplateOutlet="
  messages; context:
  {$implicit: 'Молодец! Все правильно!', image: '../../../../assets/Mr.-Bean-PNG-File.png'}"
  >
  </ng-container>
</div>
