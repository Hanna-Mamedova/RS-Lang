<div class="spinner">
  <div class="spinner__container">
    <div class="spinner-background">{{spinner.value}}</div>
  <mat-progress-spinner #spinner
      color="accent"
      mode="determinate"
      value="75"
      strokeWidth="3"
      [diameter]="50"
      >
  </mat-progress-spinner>
  </div>
</div>
<div class="score">
  <div class="score-info">Очки * {{scoreLevel}}</div>
  <div class="score-total">Всего: {{totalScore}}</div>
  <mat-icon *ngIf="answer === 'correct'" color="primary">check_circle</mat-icon>
</div>
<mat-card class="game-card">
  <div class="game-card__container">
    <mat-card-title>{{engWord}}</mat-card-title>
  <mat-card-subtitle>{{ruWord}}</mat-card-subtitle>
  <mat-card-actions>
    <button
    mat-raised-button
    [color]="btnColor"
    (click)="onClick(button.key)"
    *ngFor="let button of buttons; let index = index">{{button.name}}</button>
  </mat-card-actions>
  </div>
</mat-card>
