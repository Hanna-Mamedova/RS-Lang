<mat-card class="sprint-start__container">
  <mat-card-header>
    <mat-card-title class="sprint-start_title">Спринт</mat-card-title>
    <mat-card-subtitle>Спринт - тренировка на скорость. Попробуй угадать как можно больше слов за 30 секунд</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content class="sprint-start_content">
    <p>
      Выбери уровень сложности
    </p>
  </mat-card-content>
  <mat-card-actions class="sprint-start_buttons">
    <button (click)="onLevelClick(0)" mat-fab color="accent">А1</button>
    <button (click)="onLevelClick(1)" mat-fab color="accent">А2</button>
    <button (click)="onLevelClick(2)" mat-fab color="accent">В1</button>
    <button (click)="onLevelClick(3)" mat-fab color="accent">В2</button>
    <button (click)="onLevelClick(4)" mat-fab color="accent">С1</button>
    <button (click)="onLevelClick(5)" mat-fab color="accent">С2</button>
  </mat-card-actions>
  <button
  mat-raised-button color="primary"
  class="sprint-start_button-start"
  (click)="onStartClick()"
  >Начать</button>
</mat-card>
