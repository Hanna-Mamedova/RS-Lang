<div class="timer">
  <div class="timer__container">
    <div class="timer-background">{{this.obsTime$ | async}}</div>
  <mat-progress-spinner
      color="accent"
      mode="determinate"
      [value]="this.obsSpinner$ | async"
      strokeWidth="3"
      [diameter]="50"
      >
  </mat-progress-spinner>
  </div>
</div>
