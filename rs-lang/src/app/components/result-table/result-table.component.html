<mat-card class="results-container">
  <mat-card-title>Результаты: {{totalScore}} очков</mat-card-title>
  <mat-card-subtitle class="subtitle subtitle-correct">Верные <span [matBadge]="correctResults.length" matBadgeOverlap="false"></span></mat-card-subtitle>
  <ul class="results results-correct">
    <li class="result" *ngFor="let result of correctResults">
      <span class="audio" (click)="playAudio($event)">
          <audio src="https://rslang-pas92.herokuapp.com/{{result.audio}}"></audio>
          <mat-icon>volume_up</mat-icon>
        </span>
      {{result.word}} - {{result.wordTranslate}}
      <mat-icon color="primary">star</mat-icon>
    </li>
  </ul>
  <mat-card-subtitle class="subtitle subtitle-incorrect">Неверные <span [matBadge]="incorrectResults.length" matBadgeOverlap="false"></span></mat-card-subtitle>
  <ul class="results results-incorrect">
    <li class="result" *ngFor="let result of incorrectResults">
      <span class="audio" (click)="playAudio($event)">
        <audio src="https://rslang-pas92.herokuapp.com/{{result.audio}}"></audio>
        <mat-icon>volume_up</mat-icon>
      </span>
      {{result.word}} - {{result.wordTranslate}}
      <mat-icon color="accent">star_border</mat-icon>
    </li>
  </ul>
  <mat-card-actions class="results-buttons">
    <button mat-button>Еще раз</button>
    <button mat-button (click)="closeGame()">Закончить игру</button>
  </mat-card-actions>
</mat-card>
